<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc2.css">
</head>

<body>
    <!--los botones estan todos seguidos y sin formato para librarme del espacio entere ellos -->
    <div class="container">
        <div class="calculadora">
            <div class="c_pantalla"></div>

            <div class="c_teclas"><button class="size">+</button><button class="size">-</button><button class="size">x</button><button
                    class="size divi">รท</button>
            </div>
            <div class="igual">
                <button>=</button>
            </div>
            <div class="botonera"><button class="size">7</button><button class="size">8</button><button class="size">9</button><button
                    class="size">4</button><button class="size">5</button><button class="size">6</button><button class="size">1</button><button
                    class="size">2</button><button class="size">3</button><button class="size">0</button><button class="size">.</button><button
                    class="size">C</button>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript" src="calc.js"></script>

</html>
